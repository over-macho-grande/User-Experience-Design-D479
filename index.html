<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Taniti</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #e0e0e0;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-weight: bold;
    }
    .hero {
      background: #f5f5f5;
      padding: 80px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 18px;
      border: 1px solid #000;
      background: white;
      cursor: pointer;
    }
    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .adventures {
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }
    .adventure {
      flex: 1;
      background: #f1f1f1;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .events {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    .event-list {
      width: 48%;
    }
    .event-item {
      background: #f1f1f1;
      margin-bottom: 20px;
      padding: 15px;
    }
    .trip-planner {
      width: 48%;
      text-align: left;
    }
    .trip-planner label,
    .trip-planner input,
    .trip-planner select,
    .trip-planner button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    footer {
      background: #e0e0e0;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <div>Home</div>
    <div>About</div>
    <div>Attractions</div>
    <div>Plan Your Trip</div>
    <div>Contact</div>
  </nav>

  <div class="hero">
    <h1>Visit Taniti</h1>
    <button>Start Planning</button>
  </div>

  <div class="section">
    <h2>Find New Adventures</h2>
    <div class="adventures">
      <div class="adventure">Snorkeling</div>
      <div class="adventure">Rainforest Tour</div>
      <div class="adventure">Zip-Lining</div>
    </div>
  </div>

  <div class="section">
    <div class="events">
      <div class="event-list">
        <h2>Current Events</h2>
        <div class="event-item">Taniti Cultural Festival</div>
        <div class="event-item">Island Seafood Cook-Off</div>
        <div class="event-item">Volcano Day</div>
      </div>

      <div class="trip-planner">
        <h2>Plan Your Trip</h2>
        <label for="dates">Dates</label>
        <input type="date" id="dates" />

        <label for="group">Group Size</label>
        <select id="group">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4+</option>
        </select>

        <button>Search</button>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 Visit Taniti | Privacy Policy | Terms of Use | Contact
  </footer>
</body>
</html>
